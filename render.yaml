services:
  # ---------------------------------------------------
  # 1. Backend Service (Python/FastAPI)
  # ---------------------------------------------------
  - type: web
    name: ipam-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ipam-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

  # ---------------------------------------------------
  # 2. Frontend Service (Next.js)
  # ---------------------------------------------------
  - type: web
    name: ipam-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.9.0
      - key: NEXT_PUBLIC_API_URL
        value: https://ipam-backend.onrender.com

databases:
  # ---------------------------------------------------
  # 3. Managed PostgreSQL Database
  # ---------------------------------------------------
  - name: ipam-db
    region: oregon
    plan: free
    databaseName: ipam
    user: ipam_user
